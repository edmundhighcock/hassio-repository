name: "FireflyIII MCP Server"
description: "Model Context Protocol server for FireflyIII personal finance automation"
version: "0.1.0"
slug: "fireflyiii-mcp"
init: false
arch:
  - amd64
  - aarch64
options:
  firefly_base_url: "http://your-firefly-instance:port"
  firefly_token: "your-personal-access-token"
  mcp_port: 3000
  logging_level: "INFO"
schema:
  firefly_base_url:
    description: "Base URL of your FireflyIII instance"
    example: "http://192.168.1.100:8080"
    type: url
  firefly_token:
    description: "Personal access token from FireflyIII (Settings → OAuth → Personal Access Tokens)"
    type: password
  mcp_port:
    description: "Port for the MCP server"
    type: port
    default: 3000
  logging_level:
    description: "Log level for the MCP server"
    type: list
    options:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
      - CRITICAL
    default: INFO
ports:
  3000/tcp: 3000
hassio_api: false
webui: "http://[HOST]:3000"
panel_icon: "mdi:cash-multiple"
